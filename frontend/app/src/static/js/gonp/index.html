<!-- 
	1. IMPORTING FROM CDN (Content Delivery Network)
	
	- How it works:
		- The importmap is used to map module specifiers to URLs so that the browser knows where to load the modules from.
	
	- Tradeoffs:
		- If the CDN goes down, the application will not work.
		- The CDN can be slow.
		- The import map needs to be updated with dependencies and their dependencies.
 -->


<!-- 
	2. INSTALL WITH NPM (Node Package Manager)
   
	- How it works:
		- The dependencies are installed locally in the project.
		- The dependencies are bundled with the application.
	
	- Tradeoffs:
		- The bundle size is larger.
		- The dependencies need to be updated manually.
		- The dependencies need to be bundled with the application.
 -->
